<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Buscaminas - Selecci√≥n de nivel</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    <style>
        body { background: var(--bg-main); color: var(--text-main); font-family: 'Bungee', Arial, sans-serif; }
        h1, h2, #desc-modo, button {
            font-family: 'Bungee', Arial, sans-serif !important;
            letter-spacing: 1px;
        }
        button { background: var(--button-bg); color: var(--button-text); border-radius: 7px; border: none; padding: 8px 24px; margin: 8px; font-size: 1.08em; cursor: pointer; }
        button:hover { background: var(--button-hover); color: var(--button-text); }
        #toggle-dark { margin-bottom:10px; float:right; position:absolute; right:20px; top:20px; }
        select, input[type='number'] {
            background: var(--button-bg);
            color: var(--button-text);
            border: 2.5px solid var(--accent);
            border-radius: 8px;
            font-family: 'Bungee', Arial, sans-serif;
            font-size: 1.08em;
            padding: 8px 36px 8px 16px;
            margin: 8px 0;
            outline: none;
            transition: border 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 8px #20305722;
            cursor: pointer;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            position: relative;
        }
        select:focus, select:hover, input[type='number']:focus, input[type='number']:hover {
            border: 2.5px solid var(--button-hover);
            box-shadow: 0 4px 16px #7da2c755;
        }
        /* Flecha personalizada para select */
        select::-ms-expand { display: none; }
        select::after {
            content: '\25BC';
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--accent);
            font-size: 1.1em;
            pointer-events: none;
        }
        option {
            background: var(--button-bg);
            color: var(--button-text);
            font-family: 'Bungee', Arial, sans-serif;
        }
    /* Animaci√≥n de aparici√≥n del modal de ranking */
    @keyframes modalShow {
        from { opacity: 0; transform: scale(0.85); }
        to   { opacity: 1; transform: scale(1); }
    }
    /* Animaci√≥n de aparici√≥n de filas del ranking */
    @keyframes filaShow {
        to { opacity: 1; transform: none; }
    }
    .modal-ranking-content {
        font-family: 'Bungee', Arial, sans-serif;
        font-size: 0.95em;
        animation: modalShow 0.25s;
        background: #fff;
        color: #23272f;
        border-radius: 12px;
        padding: 18px 10px 14px 10px;
        min-width: 260px;
        max-width: 340px;
        width: 90vw;
        box-shadow: 0 4px 24px #0003;
        position: relative;
    }
    #tabla-ranking, #tabla-ranking th, #tabla-ranking td {
        font-family: 'Bungee', Arial, sans-serif;
        font-size: 0.92em;
        background: #fff;
        color: #23272f;
        border: 1.5px solid #e9eef6;
        text-align: center;
    }
    #tabla-ranking th {
        background: #e9eef6;
        color: #23272f;
        font-weight: bold;
        padding: 4px 6px;
    }
    #tabla-ranking td {
        background: #fff;
        color: #23272f;
        padding: 3px 6px;
    }
    #tabla-ranking th.fecha-col, #tabla-ranking td.fecha-col {
        width: 38%;
        min-width: 90px;
        text-align: center;
    }
    .fila-ranking {
        opacity: 0;
        transform: translateY(10px);
        animation: filaShow 0.4s forwards;
    }
    #cerrar-ranking {
        position: absolute;
        top: 10px;
        right: 10px;
        background: none;
        border: none;
        font-size: 1.3em;
        cursor: pointer;
        color: #23272f;
        padding: 0 4px;
        line-height: 1;
        z-index: 10;
    }
    </style>
</head>
<body>
    <button id="toggle-dark">üåô Modo oscuro</button>
    <!-- Bot√≥n de tutorial como formulario POST -->
    <form action="/tutorial" method="post" style="display:inline;">
        <button type="submit" id="btn-tutorial" style="margin-top:10px;">¬øC√≥mo jugar?</button>
    </form>
    <h1>üß® Buscaminas üß®</h1>
    <h2>Configura tu partida</h2>
    <form action="/jugar" method="post">
        <label for="modo">Modo de juego:</label>
        <select name="modo" id="modo" style="margin: 0 0 12px 8px; padding: 4px 12px; border-radius: 6px; font-size:1em;">
            <option value="clasico">Cl√°sico</option>
            <option value="contrarreloj">Contrarreloj</option>
            <option value="sinbanderas">Sin banderas</option>
            <option value="experto">1 error y pierdes</option>
        </select>
        <div id="desc-modo" style="margin: 8px 0 16px 0; font-size:1em; color:var(--text-secondary); min-height:32px;">
            Descubre todas las celdas sin minas. Usa banderas para marcar las minas. Sin l√≠mite de tiempo.
        </div>
        <label for="nivel">Dificultad:</label><br>
        <button type="submit" name="nivel" value="facil">F√°cil (8x8, 10 minas)</button>
        <button type="submit" name="nivel" value="medio">Medio (16x16, 40 minas)</button>
        <button type="submit" name="nivel" value="dificil">Dif√≠cil (16x30, 99 minas)</button>
    </form>
    <h2>Personalizado</h2>
    <form action="/jugar" method="post">
        <input type="hidden" name="modo" id="modo-personalizado" value="clasico">
        <label>Filas: <input type="number" name="filas" min="5" max="30" value="10" required></label><br>
        <label>Columnas: <input type="number" name="columnas" min="5" max="30" value="10" required></label><br>
        <label>Minas: <input type="number" name="minas" min="1" max="200" value="10" required></label><br>
        <button type="submit" name="nivel" value="personalizado">Jugar personalizado</button>
    </form>
    <button id="btn-ranking" style="margin:10px;">Ver ranking global</button>
    <!-- Modal de ranking global -->
    <div id="modal-ranking" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(30,30,30,0.6); justify-content:center; align-items:center; z-index:3000;">
      <div class="modal-ranking-content">
        <button id="cerrar-ranking" style="position:absolute; top:8px; right:12px; background:none; border:none; font-size:1.5em; cursor:pointer;">&times;</button>
        <h2 style="margin-top:0; font-size:1.2em;">Ranking Global</h2>
        <label for="nivel-ranking" style="font-size:0.95em;">Nivel:</label>
        <select id="nivel-ranking" style="margin-bottom:10px; font-size:0.95em;">
          <option value="F√°cil">F√°cil</option>
          <option value="Medio">Medio</option>
          <option value="Dif√≠cil">Dif√≠cil</option>
        </select>
        <div style="max-height:260px; overflow-y:auto;">
          <table id="tabla-ranking" style="width:100%; border-collapse:collapse; font-size:0.98em;">
            <thead>
              <tr>
                <th style="padding:4px;">#</th>
                <th style="padding:4px;">Nombre</th>
                <th style="padding:4px;">Tiempo</th>
                <th class="fecha-col" style="padding:4px;">Fecha</th>
              </tr>
            </thead>
            <tbody>
              <!-- Aqu√≠ se insertar√°n los r√©cords -->
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script>
        // Modo oscuro/claro universal
        const btnDark = document.getElementById("toggle-dark");
        function aplicarModoOscuro() {
            document.body.classList.add("dark-mode");
            btnDark.textContent = "‚òÄÔ∏è Modo claro";
        }
        function aplicarModoClaro() {
            document.body.classList.remove("dark-mode");
            btnDark.textContent = "üåô Modo oscuro";
        }
        if (localStorage.getItem("modoOscuro") === "1") {
            aplicarModoOscuro();
        } else {
            aplicarModoClaro();
        }
        btnDark.onclick = function() {
            if (document.body.classList.contains("dark-mode")) {
                aplicarModoClaro();
                localStorage.setItem("modoOscuro", "0");
            } else {
                aplicarModoOscuro();
                localStorage.setItem("modoOscuro", "1");
            }
        };
        // Sincroniza el modo de juego en el formulario personalizado
        // Descripci√≥n din√°mica del modo de juego
        const descModo = document.getElementById('desc-modo');
        document.getElementById('modo').onchange = function() {
            document.getElementById('modo-personalizado').value = this.value;
            if (this.value === 'clasico') {
                descModo.textContent = 'Descubre todas las celdas sin minas. Usa banderas para marcar las minas. Sin l√≠mite de tiempo.';
            } else if (this.value === 'contrarreloj') {
                descModo.textContent = 'Descubre todas las celdas sin minas antes de que se acabe el tiempo. ¬°Piensa y act√∫a r√°pido!';
            } else if (this.value === 'sinbanderas') {
                descModo.textContent = 'No puedes marcar banderas. Descubre todas las celdas seguras solo usando la l√≥gica.';
            } else if (this.value === 'experto') {
                descModo.textContent = 'Si marcas una bandera incorrecta o intentas descubrir una celda con bandera, pierdes inmediatamente. ¬°Modo extremo!';
            }
        };
    </script>
    <script>
function cargarRankingGlobal(nivel = "F√°cil") {
    fetch('/api/ranking?nivel=' + encodeURIComponent(nivel))
        .then(r => r.json())
        .then(data => {
            const tbody = document.querySelector("#tabla-ranking tbody");
            tbody.innerHTML = "";
            
            if (data.error) {
                tbody.innerHTML = `<tr><td colspan="4" style="text-align:center; color:red;">Error: ${data.error}</td></tr>`;
                return;
            }
            
            if (!data.records || data.records.length === 0) {
                tbody.innerHTML = '<tr><td colspan="4" style="text-align:center; color:gray;">No hay r√©cords disponibles</td></tr>';
                return;
            }
            
            data.records.forEach((rec, idx) => {
                const tr = document.createElement("tr");
                tr.classList.add("fila-ranking");
                tr.style.animationDelay = (idx * 0.06) + "s";
                tr.innerHTML = `
                    <td>${idx + 1}</td>
                    <td>${rec.nombre}</td>
                    <td>${rec.tiempo}</td>
                    <td class="fecha-col">${rec.fecha}</td>
                `;
                tbody.appendChild(tr);
            });
        })
        .catch(error => {
            console.error('Error al cargar ranking:', error);
            const tbody = document.querySelector("#tabla-ranking tbody");
            tbody.innerHTML = '<tr><td colspan="4" style="text-align:center; color:red;">Error al cargar el ranking</td></tr>';
        });
}
window.addEventListener('DOMContentLoaded', function() {
    // Bot√≥n para abrir el modal
    document.getElementById('btn-ranking').onclick = function() {
        document.getElementById('modal-ranking').style.display = 'flex';
        cargarRankingGlobal(document.getElementById('nivel-ranking').value);
    };
    // Bot√≥n para cerrar el modal
    document.getElementById('cerrar-ranking').onclick = function() {
        document.getElementById('modal-ranking').style.display = 'none';
    };
    // Cambiar nivel
    document.getElementById('nivel-ranking').onchange = function() {
        cargarRankingGlobal(this.value);
    };
});
    </script>
</body>
</html>
